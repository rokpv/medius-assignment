<div class="grid-list__container" [style.width]="size" [style.height]="size">
  <mat-grid-list [cols]="dimension" rowHeight="1:1">
    <mat-grid-tile
      *ngFor="let square of grid; index as i"
      colspan="1"
      rowspan="1"
      (click)="onSquareClicked(i)"
      [style.background]="square === 0 ? '#fdfdfd' : squareColor">
      <div *ngIf="isSolution(i) && !clickedSolutions.includes(i)"
           class="grid-list__solution"
           (click)="clickedSolutions.push(i)">
        Click me
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
