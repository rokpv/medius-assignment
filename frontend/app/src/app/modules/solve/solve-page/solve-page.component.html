<mat-grid-list cols="4" rowHeight="90vh">
  <mat-grid-tile colspan="1">
    <div class="problem-list">
      <div class="problem-list__item" (click)="selectProblem(problem)" *ngFor="let problem of problems">
        <app-problem-view size="80px" [dimension]="problem.size" [grid]="parseGrid(problem)" squareColor="red"></app-problem-view>
      </div>
    </div>
  </mat-grid-tile>
  <mat-grid-tile class="selected-problem" colspan="2">
    <div class="selected-problem__container">
      <app-problem-view
        *ngIf="selectedProblem"
        size="300px"
        [dimension]="selectedProblem?.size || 3"
        [grid]="grid"
        [solution]="solution"
        (squareClicked)="onSquareClicked($event)">
      </app-problem-view>
      <button mat-stroked-button color="primary" (click)="getSolution()">Get solution</button>
      <button mat-stroked-button color="primary" (click)="resetGrid()">Reset</button>
    </div>
  </mat-grid-tile>
</mat-grid-list>
